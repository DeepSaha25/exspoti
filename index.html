<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneMate</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utility.css">
</head>

<body>
  <div class="container flex">

    <div class="left">
      <div class="close" role="button" aria-label="Close sidebar">
        <img class="invert" src="img/close.svg" alt="Close">
      </div>

      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo">
          <img src="img/unnamed-removebg-preview.png" alt="TuneMate Logo">
          <p>TuneMate</p>
        </div>
        <ul>
          <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
          <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
        </ul>
      </div>

      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="img/playlist.svg" alt="Your Library">
          <h2>Your Library</h2>
        </div>

        <div class="library-cards">
          <div class="lib-card">
            <div class="lib-info">
              <h3>Liked Songs</h3>
              <p>All your favorite tracks</p>
            </div>
          </div>

          <div class="lib-card">
            <div class="lib-info">
              <h3>Recently Played</h3>
              <p>Catch your recent vibes</p>
            </div>
          </div>
        </div>
        
        <div class="songList">
          <ul></ul>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="header">
        <div class="nav">
          <div class="hamburgerContainer">
            <img role="button" aria-label="Open sidebar" width="30" class="invert hamburger" src="img/hamburger.svg" alt="Menu">
          </div>
          <div class="welcome">
            <h2>Which one wanna tune today?</h2>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="spotifyPlaylists">
          <h1>You click it, You tune it!</h1>
          <div class="cardContainer"></div>
        </div>
      </div>
    </div>

  </div>

  <div class="playbar">
    <div class="seekbar">
      <div class="circle"></div>
    </div>
    <div class="abovebar">
      <div class="songinfo">No song playing</div>
      <div class="songbuttons">
        <img role="button" aria-label="Previous song" id="previous" class="invert" src="img/prevsong.svg" alt="Previous">
        <img role="button" aria-label="Play song" id="play" class="invert" src="img/play.svg" alt="Play">
        <img role="button" aria-label="Next song" id="next" class="invert" src="img/nextsong.svg" alt="Next">
      </div>
      <div class="timevol">
        <div class="songtime">00:00 / 00:00</div>
        <div class="volume">
          <img role="button" aria-label="Mute/Unmute" class="invert" src="img/volume.svg" alt="Volume">
          <div class="range">
            <input type="range" name="volume" id="volumeControl" min="0" max="100" value="100">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
